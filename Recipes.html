    <head>
      <link rel="stylesheet" type="text/css" href="css/style_sheet.css">
      <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="text/javascript" src="Javascript/script.js"></script>

    <body>
      <div class="header">
        <h1 id="title">For the Love of Food</h1>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>

          <li> <input class="about" type="button" value="About" onclick="about()"></li>
          <li> <input class="recipes" type="button" value="Recipes" onclick="recipes()"></li>

      <div class="main_text">

        <div class="slideshow-container">

          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>

            <img src="images/stir.JPG" style="width:100%">

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
